<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Form 表單設計與驗證</title>
        <style type="text/css">
        form{
            line-height:2em;  /* 註冊資料格開*/
        }
        form>input, form>select{
            padding:5px/* 上下的輸入px*/  10px/* 左右的輸入px*/,border:1px solid #888888;border-radius:5px;
        }
        form>.ok{
            color:#008800;
        }
        form>input:valid+.ok{
            display:inline;
        }
        form>input:invalid+.ok{
            display:none;
        }
        </style>
        
    </head>
    <body> 
        <h3>帳號註冊</h3>
        <form onsubmit="alert('表單送出');">
        帳號:<input type="text" required placeholder="4~12 英數字" pattern="[0-9a-zA-Z]{4,12}"/> <!--pattern="[0-9a-zA-Z]{4,12}"是接受數字0-9、英文大小寫a-z,也可寫成placeholder="4~12 英數字"(placeholder會顯示在螢幕中)-->
        <span class="ok">ok</span><br/>
        密碼:<input type="password"  required placeholder="4~12 英數字" pattern="[0-9a-zA-Z]{4,12}"/>
        <span class="ok">ok</span><br/>
        電子信箱:<input type="email"  required/>
        <span class="ok">ok</span><br/>
        電話:<input type="phone"placeholder="10 數字" pattern="[0-9]{10}"/><br/>
        性別:
            男<input type="radio" name="gender" value="male"  required/>
            女<input type="radio" name="gender" value="female"  required/>
            <br/>
        生日:<select  required>
            <option value="">出生年</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            </select><br/><br/>
            <input type="submit" value="送出資料">
    </form>
    </body>
</html>
